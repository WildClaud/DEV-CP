<div class="col-sm-4 text-center text-ad-thumbnail">
	<div class="thumbnail">
    <h3 class="headline">
				<a href="[@url@]" target="[@target@]"><!--##[@headline@]##--></a>
			</h3>
    
		<a class="image" href="[@url@]" target="[@target@]">
			<img src="[%asset_url type:'adw' id:'[@ad_id@]'%][%param default%][%NTHEME_ASSET%]img/default_product.gif[%END NTHEME_ASSET%][%end param%][%END asset_url%]" width="100%" alt="[@headline@]" border="0" >
		</a>

		<div class="caption">
			
			<p>
				<!--##[%format type:'text' nohtml:'1' trim:'LE2R' wordlength:'27'%][@description@][%END format%]##-->
			</p>

			<div class="row">
				<div class="col-xs-12 col-md-8 col-md-offset-2">
					<a href="[@url@]" class="btn btn-default btn-block" target="[@target@]"><!--##[@linktext@]##--></a>
				</div>
			</div>
		</div>
	</div>
</div>
