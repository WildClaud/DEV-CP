<div class="panel panel-default" itemtype="http://schema.org/Article">
	<div class="panel-body">

	<img style="margin-right:15px; margin-bottom:15px;" src="[%asset_url type:'content' id:'[@id@]' default:'[$imageurl$]/template/images/nocat.jpg'%][%END asset_url%]" class="pull-left" style="width:120px;">
		<h4><a href="[@URL@]" itemprop="url">[@content_name@]</a></h4>
         <p class="text-muted">
         <!--##[%IF [@content_author@]%]##-->
    Author: [@content_author@] &nbsp;
    <!--##[%END IF%]##-->
    
        </p>
		<p class="clearfix">[%FORMAT type:'text' maxlength:'300' rmhtml:'1'%][@content_description1@][%/FORMAT%]... <a href="[@url@]">Continue Reading</a></p>
        <p>
        <!--##[%IF [@content_allow_reviews@] and [@reviews@] > 0%]##--><a href="[@URL@]#comments">Comment</a> <span class="text-muted">([@reviews@])</span><!--##[%END IF%]##-->
        </p>
	</div>
</div>
