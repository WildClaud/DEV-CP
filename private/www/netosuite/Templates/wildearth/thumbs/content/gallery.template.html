[%if [@content_level@] ne '1'%]
    <div class="col-xs-4">
        [%set [@data:bg-img@]%][%ASSET_URL type:'content' id:'[@content_id@]'%][%END ASSET_URL%][%end set%]
        <div class="panel panel-default spotlight-tile spotlight-image" style="background:url([@data:bg-img@]) no-repeat center center; background-size:cover;">

            <!--##[%THUMB_LIST type:'content' content_type:'author' filter_category:'' filter_content:'[@content_id@]' limit:'1'%]
                [%PARAM *body%]##-->
                    <a href="[@url@]" class="author-img-wrapper">
                        <img src="[%ASSET_URL type:'content' id:'[@content_id@]'%][%END ASSET_URL%]" alt="[@content_name@]" class="author-img hastip" title="<b>Author</b><br>[@content_name@]" data-html="true" rel="tooltip" />
                    </a>
                <!--##[%END PARAM%]
                [%PARAM *ifempty%]##-->

                <!--##[%END PARAM%]
            [%END THUMB_LIST%]##-->

            <div class="panel-body">&nbsp;</div>
            <div class="panel-footer">
                <span class="date-posted">Posted [%format type:'date' format:'#d #K, #Y'%][@date_posted@][%END format%]</span>
                <span class="link pull-right">
                    <a href="[@url@]">
                        <i class="fa fa-link"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>
[%end if%]
