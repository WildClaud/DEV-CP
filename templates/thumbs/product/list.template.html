<!--##[%CACHE type:'list' id:'[@inventory_id@]'%]##-->
<div class="col-xs-12">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-3">
					<a href="[@URL@]" class="thumbnail-image">
						<img src="[%asset_url type:'product' thumb:'thumb' id:'[@SKU@]'%][%param default%][%NTHEME_ASSET%]img/default_product.gif[%END NTHEME_ASSET%][%end param%][%END asset_url%]" class="product-image img-responsive" alt="[@model@]" rel="itmimg[@SKU@]">
					</a>
				</div>
				<div class="col-xs-6">
					<h3 itemprop="name"><a href="[@URL@]" title="[@model@]"><!--##[%format type:'text' maxlength:'50' rmhtml:'1'%]##-->[@model@]<!--##[%END FORMAT%]##--></a></h3>
					<p>[@short_description@]</p>
				</div>
				<div class="col-xs-3 text-right">
				<meta itemprop="itemCondition" itemtype="http://schema.org/OfferItemCondition" content="http://schema.org/NewCondition"/>
					<p class="price lead" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
						<!--##[%IF [@has_child@]%]##-->From <!--##[%END IF%]##-->
						<!--##[%IF [@inpromo@]%]##-->
							<strong>Now</strong> <span class="text-success"><!--##[%format type:'currency'%]##-->[@promo_price@]<!--##[%END format%]##--></span>
						<!--##[%ELSE%]##-->
							<span itemprop="price"><!--##[%format type:'currency'%]##-->[@store_price@]<!--##[%END format%]##--></span>
						<!--##[%END IF%]##-->

            <!--##[%IF [@inpromo@]%]##-->
				<p><span class="label label-danger">On Sale</span></p>
			<!--##[%END IF%]##-->
			<!--##[%IF [@save@] > 0 AND ![@has_child@] %]##-->
				<p><span class="label label-warning">
				<!--##[%format type:'percent'%]##-->[@save@]<!--##[%END format%]##--> OFF</span></p>
			<!--##[%END IF%]##-->
			<!--##[%IF [@save@] > 0%]##-->
				<p><span class="label label-default">RRP <!--##[%format type:'currency'%]##-->[@retail@]<!--##[%END format%]##--></span></p>
			<!--##[%END IF%]##-->

					</p>
				</div>
			</div>
		</div>
		<div class="panel-footer text-right">
			<!--# BUYING OPTIONS # ##-->
			<form class="form-inline buying-options">
				<input type="hidden" id="sku[@rndm@][@SKU@]" name="sku[@rndm@][@SKU@]" value="[@SKU@]">
				<input type="hidden" id="model[@rndm@][@SKU@]" name="model[@rndm@][@SKU@]" value="[@model@]">
				<input type="hidden" id="thumb[@rndm@][@SKU@]" name="thumb[@rndm@][@SKU@]" value="[@thumb@]">
				<input type="hidden" id="qty[@rndm@][@SKU@]" name="qty[@rndm@][@SKU@]" value="1" placeholder="Qty" class="input-tiny">
				<!--##[%IF [@extra@] or [@has_child@] %]##-->
				<a href="[@URL@]" title="Buying Options" class="btn btn-primary btn-loads" data-loading-text="<i class='fa fa-spinner fa-spin' style='font-size: 14px'></i>">Add to Cart</a>
				<!--##[%ELSEIF [@store_quantity@] < 1 AND [@preorder@] %]##-->
				<button type="button" title="Pre-Order Now!" class="addtocart btn btn-primary btn-loads" rel="[@rndm@][@SKU@]" data-loading-text="<i class='fa fa-spinner fa-spin' style='font-size: 14px'></i>">Pre-Order Now</button>
				<!--##[%ELSEIF [@store_quantity@] > 0 AND ![@preorder@] %]##-->
				<button type="button" title="Add to Cart" class="addtocart btn-primary btn btn-loads" rel="[@rndm@][@SKU@]" data-loading-text="<i class='fa fa-spinner fa-spin' style='font-size: 14px'></i>">Add to Cart</button>
				<!--##[%ELSEIF [@store_quantity@] < 1 AND [@config:ALLOW_NOSTOCK_CHECKOUT@] %]##-->
				<button type="button" title="Add to Cart" class="addtocart btn-primary btn btn-loads" rel="[@rndm@][@SKU@]" data-loading-text="<i class='fa fa-spinner fa-spin' style='font-size: 14px'></i>">Backorder</button>
				<!--##[%ELSE%]##-->
				<a class="notify_popup btn btn-default btn-loads AAA" href="[@url@]" title="Notify Me When Back In Stock" data-loading-text="<i class='fa fa-spinner fa-spin' style='font-size: 14px'></i>">Notify Me <span class="hidden-xs hidden-md">When Back In Stock</span></a>
				<!--##[%END IF%]##-->
			</form>
			<!--# END PRODUCT BUYING OPTIONS # ##-->
		</div>
	</div>
</div>
<!--##[%END CACHE%]##-->
